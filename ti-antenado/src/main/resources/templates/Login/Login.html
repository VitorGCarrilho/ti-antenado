<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="Layout/LayoutPadrao">
	 

<serction layout:fragment="conteudo"> 

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Projeto TI Antenado</h1>
                            <div class="description">
                            	<p>
	                            	Faça o login
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login TI Antenado</h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" th:action="@{/login}" method="post" class="login-form">
			                    	<div th:if="${param.error}" class="alert alert-danger">
			                    		Senha ou usuario invalido
			                    	</div>
			                    	<div th:if="${param.logout}" class="alert alert-success">
			                    		Você acabou de fazer logout
			                    	</div>
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" id="username" name="username" placeholder="Login" class="form-username form-control"/>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" id="password" name="password" placeholder="Senha" class="form-password form-control"/>
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
		<br/>
		<br/>
		<br/>



    </body>
	
	
</serction>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>TI Antenado 2017</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />

</head>

<div class="cotainer"></div>

<body>

	<!-- INICIO CONTAINER -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!--  <div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div> -->
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a href="/home">Home</a></li>
					<!--  <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
				        <ul class="dropdown-menu">
				          <li><a href="#">Page 1-1</a></li>
				          <li><a href="#">Page 1-2</a></li>
				          <li><a href="#">Page 1-3</a></li>
				        </ul>
				    </li>  -->
					<li class="active"><a href="/curso">Cursos</a></li>
					<li><a href="#">Desenvolvedores</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" class="texto-botao" data-toggle="modal"
						data-target="#myModal">Acessar minha conta</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="container" style="padding-top: 50pt;">


		<!-- INICIO CONTEUDO -->
		<div class="row" >
			<div class="col-lg-12">
				<h1 th:text="${curso.nmCurso}">Confira nossos cursos</h1>
			</div>
			<div class="col-lg-12">
				<hr/>
			</div>
			<div class ="row">
				<div class="col-lg-3 imgPerfil" th:style="'background-image: url(' + ${curso.professor.dsImagem} + ');'">
					
				</div>
				
				<div class="col-lg-9 detalhePerfilProfessor">
					<div class="row detalhePerfilProfessor">				
						<div class="col-lg-4" style="padding-left: 40pt;">
							<p>Professor: </p> <a th:text="${curso.professor.nmUsuario}"></a>
						</div>
						<div class="col-lg-4" style="padding-left: 40pt;">
							<p>E-Mail: </p> <a th:text="${curso.professor.dsEmail}"></a>
						</div>
						<div class="col-lg-4" style="padding-left: 40pt;">
							<p>Linkedin: </p> <a th:text="${curso.professor.nmUsuario}" th:href="${curso.professor.dsLinkedin}" target="_blank"></a>
						</div>
					</div>
					<div class="row detalhePerfilProfessor">
						<div class="col-lg-4" style="padding-left: 40pt;">
							<p>Instituição: </p> <p th:text="${curso.professor.dsInstituicao}"></p>
						</div>
						<div class="col-lg-4" style="padding-left: 40pt;">
							<p>Empresa: </p> <a th:text="${curso.professor.dsEmpresa}"></a>
						</div>
						<div class="col-lg-4" style="padding-left: 40pt;">
							<p>Cargo: </p> <a th:text="${curso.professor.dsCargo}"></a>
						</div>
					</div>
				</div>			
			</div>
			<div class="col-lg-12">
				<hr/>
			</div>
			<div class="col-lg-12 detalheCurso">
				<div class="row detalhePerfilProfessor">				
					<div class="col-lg-3" style="padding-left: 40pt;">
						<p>Curso: </p> <p th:text="${curso.nmCurso}"></p>
					</div>
					<div class="col-lg-3" style="padding-left: 40pt;">
						<p>Descrição: </p> <p th:text="${curso.dsCurso}"></p>
					</div>
					<div class="col-lg-3" style="padding-left: 40pt;">
						<p>Data: </p> <a th:text="${curso.dtCurso}"></a>
					</div>
					<div class="col-lg-3" style="padding-left: 40pt;">
						<p>Modulo: </p> <a th:text="${curso.cdModulo}"></a>
					</div>
				</div>
				
				
			</div>
			
			
		</div>

		<!-- FIM CONTEUDO -->



	</div>
	<!-- FIM CONTAINER -->



	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						Faça <em>login</em> para acessar o sistema
					</h4>
				</div>
				<div class="modal-body col-md-offset-2">
					<div class="row">
						<div class="form-group col-md-8">
							<input type="text" class="form-control" id="name" name="name"
								placeholder="E-mail" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-8">
							<input type="text" class="form-control" id="email" name="email"
								placeholder="Senha" />
						</div>
					</div>
					<a href="#">Esqueci minha senha</a>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<a href="#" class="btn btn-primary">Entrar</a>
				</div>
			</div>

		</div>
	</div>







	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>

<link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />

</head>

<div class="cotainer"></div>

<body class="bg-clouds">

	<!-- INICIO CONTAINER -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!--  <div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div> -->
			<div class="container">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/home">Home</a></li>

				        <ul class="dropdown-menu">

					<li><a href="/curso">Cursos</a></li>
					<li><a href="#">Desenvolvedores</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				<li><a href="#" class="texto-botao" data-toggle="modal"
					data-target="#myModal">Acessar minha conta</a></li>
			</ul>
			</div>
		</div>
		
	</nav>
	
	<div class="banner"></div>
	
	<div class="container">
		<!-- INICIO CONTEUDO -->
		
		<div class="row">

				<br /> <br />
				<div class="col-md-3"></div> 
				<div class="col-md-6 offset-md-6">
					<div>
						<h1>Insira todos os dados para realizar o cadastro</h1>
						<p class="texto">Conte-nos mais sobre você:</p>
					</div>


					<br />

					<form>
						<div class="row">
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="nome" name="nome"
									placeholder="Nome completo *" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<input type="date" class="form-control" id="data" name="data"
									placeholder="Data de nascimento *" />
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" id="telefone"
									name="telefone" placeholder="Telefone *" />
							</div>

							<div class="form-group col-md-6">
								<input type="text" class="form-control" id="celular"
									name="
									
									celular" placeholder="Celular" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="endereco" name="endereco"
									placeholder="Endereço *" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="email" name="email"
									placeholder="Seu melhor e-mail *" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="instituicao" name="instituicao"
									placeholder="Instituicao" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="linkedin" name="linkedin"
									placeholder="Endereço Linkedin" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="emapresa" name="empresa"
									placeholder="Empresa" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="cargo" name="cargo"
									placeholder="Cargo" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<input type="file" class="form-control" id="imagem" name="imagem"
									placeholder="Imagem de perfil" />
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-6">
								<input type="password" class="form-control" id="senha"
									name="senha" placeholder="Senha *" />
							</div>

							<div class="form-group col-md-6">
								<input type="password" class="form-control" id="confirmarsenha"
									name="confirmarsenha" placeholder="Confirmar senha *" />
							</div>
						</div>

						<button type="submit" class="btn btn-primary texto-botao">Cadastrar</button>
					</form>

				</div>
			
		</div>
		

		<!-- FIM CONTEUDO -->



	</div>
	<!-- FIM CONTAINER -->



	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						Faça <em>login</em> para acessar o sistema
					</h4>
				</div>
				<div class="modal-body col-md-offset-2">
					<div class="row">
						<div class="form-group col-md-8">
							<input type="text" class="form-control" id="name" name="name"
								placeholder="E-mail" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-8">
							<input type="text" class="form-control" id="email" name="email"
								placeholder="Senha" />
						</div>
					</div>
					<a href="#">Esqueci minha senha</a>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<a href="#" class="btn btn-primary">Entrar</a>
				</div>
			</div>

		</div>
	</div>







	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>

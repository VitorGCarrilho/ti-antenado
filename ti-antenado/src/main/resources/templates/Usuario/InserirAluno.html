<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="Layout/LayoutPadrao">

<serction layout:fragment="conteudo"> 
<div class="container">
		<!-- INICIO CONTEUDO -->
		
		<div class="row">

				<br /> <br />
				<div class="col-md-3"></div> 
				<div class="col-md-6 offset-md-6">
					<div>
						<h1>Cadastro de Aluno</h1>
						<p class="texto">Conte-nos mais sobre você:</p>
					</div>


					

					<form class="padding-top" th:action="@{/alunos/salvar}"  method="POST" th:object="${usuario}">
						<div class="row">
							<div class="form-group col-md-12">
							<label for="nome">Nome</label>
								<input type="text" class="form-control" id="nome" name="nmUsuario"
									placeholder="Nome completo *" th:value="${usuario.nmUsuario}"/>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<label for="data">Data de nascimento</label>
								<input type="date" class="form-control" id="data" name="dtNascimento"
									placeholder="Data de nascimento *" />
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-6">
								<label for="telefone">Telefone</label>
								<input type="text" class="form-control" id="telefone"
									name="nrFone" placeholder="Telefone *" />
							</div>

							<div class="form-group col-md-6">
								<label for="celular">Celular</label>
								<input type="text" class="form-control" id="celular"
									name="nrCel" placeholder="Celular" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<label for="endereco">Endereço</label>
								<input type="text" class="form-control" id="endereco" name="dsEndereco"
									placeholder="Endereço *" />
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="email" name="dsEmail"
									placeholder="Seu melhor e-mail *" th:value="${usuario.dsEmail}"/>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<label for="instituicao">Instuição</label>
								<input type="text" class="form-control" id="dsInstituicao" name="dsInstituicao"
									placeholder="Instituicao" />
							</div>
						</div>	
						<!-- 
						<div class="row">
							<div class="form-group col-md-12">
								<label for="imagem">Imagem</label>
								<input type="file" class="form-control" id="imagem" name="imagem"
									placeholder="Imagem de perfil" />
							</div>
						</div> -->

						<div class="row">
							<div class="form-group col-md-6">
								<label for="senha">Senha</label>
								<input type="password" class="form-control" id="dsSenha"
									name="dsSenha" placeholder="Senha *" />
							</div>

							<div class="form-group col-md-6">
								<label for="confirmarsenha">Confirmar senha</label>
								<input type="password" class="form-control" id="dsConfirmacaoSenha"
									name="dsConfirmacaoSenha" placeholder="Confirmar senha *"  />
							</div>
						</div>

						<button type="submit" class="btn btn-primary texto-botao">Cadastrar</button>
					</form>

				</div>
			
		</div>
		<br/>

		<!-- FIM CONTEUDO -->
</div>
</serction>
</html>
